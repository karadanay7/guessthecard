name: guess_the_card
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  transparent_image: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
     - images/
  fonts:
     - family: Caveat
       fonts:
        - asset: fonts/Caveat-VariableFont_wght.ttf
     - family: Indie Flower
       fonts:
         - asset: fonts/IndieFlower-Regular.ttf



